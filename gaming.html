<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Bareng Game Android</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 10px;
      font-size: 14px;
      color: #eee;
      background-color: #1a1a2e;
    }
    #search-bar {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      padding: 10px;
      position: sticky;
      top: 0;
      background-color: rgba(26, 26, 46, 0.9);
      z-index: 1000;
      border-radius: 10px;
    }
    #search-input {
      flex: 1;
      max-width: 600px;
      padding: 8px 12px;
      border: 1px solid #444;
      border-radius: 20px;
      font-size: 14px;
      background-color: #2a2a40;
      color: #eee;
      box-shadow: 0 0 5px #00BFFF;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    @media (min-width: 600px) {
      .product-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
    .product-card, .product-detail {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid #333;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      background-color: #2a2a40;
      color: #eee;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px #00BFFF;
    }
    .product-card-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .product-image {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 4px;
      background-color: #1a1a2e;
    }
    .product-title {
      font-weight: bold;
      font-size: 14px;
      color: #00BFFF;
      margin: 0;
      text-shadow: 0 0 5px #00BFFF;
    }
    .beli-button {
      margin-top: 6px;
    }
    button {
      padding: 6px 16px;
      border: none;
      background-color: #00BFFF;
      color: #1a1a2e;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      box-shadow: 0 0 5px #00BFFF;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0099cc;
    }
    .product-label {
      position: absolute;
      top: 8px;
      left: 8px;
      background-color: #FFD700;
      color: #1a1a2e;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 3px;
      font-weight: bold;
      animation: fadeIn 0.3s ease-in-out;
      box-shadow: 0 0 5px #FFD700;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    #loading, #error, #no-results {
      text-align: center;
      font-style: italic;
      font-size: 13px;
      color: #ccc;
    }
    #load-more {
      display: block;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Cari game...">
  </div>
  <div id="loading">Memuat daftar game...</div>
  <div id="error">Terjadi kesalahan saat memuat data.</div>
  <div id="no-results">Game tidak ditemukan.</div>
  <div class="product-grid" id="product-container"></div>
  <button id="load-more" style="display:none;">Muat Lebih Banyak</button>

  <script>
    const tsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTQQq4xuaq3yaS1FQjN94GJmz7p5AoPnA4BLDtHdQAe8MvDznTaO664e3zTM9J8xNqwX_h456woU58a/pub?gid=0&single=true&output=tsv';
    const productContainer = document.getElementById('product-container');
    const loadingElement = document.getElementById('loading');
    const errorElement = document.getElementById('error');
    const noResultsElement = document.getElementById('no-results');
    const searchInput = document.getElementById('search-input');
    const loadMoreButton = document.getElementById('load-more');

    let allProducts = [];
    let displayedProducts = [];
    const productsPerPage = 8;
    let currentPage = 0;

    function parseTSV(tsv) {
      const lines = tsv.trim().split('\n');
      return lines.map(line => line.split('\t'));
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function getLabel(title) {
      const lower = title.toLowerCase();
      if (lower.includes('kompetitif')) return 'Kompetitif';
      if (lower.includes('santai')) return 'Santai';
      if (lower.includes('mabar')) return 'Mabar';
      return 'Seru!';
    }

    function displayProducts() {
      const start = currentPage * productsPerPage;
      const end = start + productsPerPage;
      const productsToShow = displayedProducts.slice(start, end);

      productsToShow.forEach(product => {
        const title = product[0];
        const image = product[1] || 'https://via.placeholder.com/150';
        const link = product[2] || '#';
        const label = getLabel(title);

        const productCard = document.createElement('div');
        productCard.classList.add('product-card');
        productCard.innerHTML = `
          ${label ? `<div class="product-label">${label}</div>` : ''}
          <div class="product-card-content">
            <img src="${image}" alt="${title}" class="product-image">
            <h3 class="product-title">${title}</h3>
          </div>
          <a href="${link}" target="_blank" class="beli-button"><button>Gabung Main Bareng</button></a>
        `;
        productContainer.appendChild(productCard);
      });

      if ((currentPage + 1) * productsPerPage >= displayedProducts.length) {
        loadMoreButton.style.display = 'none';
      } else {
        loadMoreButton.style.display = 'block';
      }

      noResultsElement.style.display = displayedProducts.length === 0 ? 'block' : 'none';
    }

    function loadProducts() {
      fetch(tsvUrl)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(tsvText => {
          loadingElement.style.display = 'none';
          const data = parseTSV(tsvText);
          allProducts = [...new Map(data.slice(1).map(p => [p[0], p])).values()];
          shuffleArray(allProducts);
          displayedProducts = [...allProducts];
          displayProducts();
        })
        .catch(error => {
          loadingElement.style.display = 'none';
          errorElement.style.display = 'block';
          console.error('Gagal memuat data dari TSV:', error);
        });
    }

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      productContainer.innerHTML = '';
      currentPage = 0;
      if (keyword) {
        displayedProducts = allProducts.filter(product => product[0].toLowerCase().includes(keyword));
      } else {
        displayedProducts = [...allProducts];
      }
      displayProducts();
    });

    loadMoreButton.addEventListener('click', () => {
      currentPage++;
      displayProducts();
    });

    loadProducts();
  </script>
</body>
</html>
