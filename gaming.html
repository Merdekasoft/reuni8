<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roda Door Prize</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 3vw;
      color: #2c3e50;
    }

    .wheel-wrapper {
      position: relative;
      margin: 40px auto;
      width: 80vw;
      max-width: 400px;
    }

    canvas {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .pointer {
      position: absolute;
      bottom: -40px; /* Move the pointer to the bottom */
      left: 50%;
      transform: translateX(-50%) rotate(180deg); /* Rotate 180 degrees */
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-top: 40px solid red; /* Change border to top */
      z-index: 2;
    }

    button {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      background: #27ae60;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #219150;
    }

    #result {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #34495e;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 5vw;
      }
      button {
        font-size: 5vw;
        padding: 10px 20px;
      }
      #result {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <h1>üéÅ Roda Door Prize Reuni üéÅ</h1>
  <div class="wheel-wrapper">
    <div class="pointer"></div>
    <canvas id="wheel"></canvas>
  </div>
  <button onclick="spin()">Putar Roda</button>
  <div id="result"></div>

  <script>
    const hadiah = [
      "üì∫ TV LED", "‚ùÑÔ∏è Kulkas", "üö≤ Sepeda", "üéß Headset",
      "üçø Popcorn Maker", "üéâ Bonus Doorprize", "üòÖ Coba Lagi", "ü™ô Uang Tunai"
    ];

    const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A8", "#FF8F33", "#33FFF3", "#F333FF", "#A8FF33"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const result = document.getElementById("result");
    let isSpinning = false;
    let currentRotation = 0;

    function resizeCanvas() {
      const size = canvas.clientWidth;
      canvas.width = size;
      canvas.height = size;
    }

    function drawWheel(angleOffset = 0) {
      resizeCanvas();
      const center = canvas.width / 2;
      const radius = center;
      const arc = 2 * Math.PI / hadiah.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < hadiah.length; i++) {
        const startAngle = i * arc + angleOffset;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, startAngle, startAngle + arc, false);
        ctx.lineTo(center, center);
        ctx.fill();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = `${Math.floor(radius * 0.08)}px sans-serif`;
        ctx.fillText(hadiah[i], radius * 0.65, 0);
        ctx.restore();
      }
    }

    drawWheel();
    window.addEventListener('resize', () => drawWheel(currentRotation));

    function spin() {
      if (isSpinning) return;
      isSpinning = true;
      const rotation = 3600 + Math.random() * 720;
      const duration = 5000;
      const arc = 360 / hadiah.length;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const ease = 1 - Math.pow(1 - progress / duration, 3);
        currentRotation = ease * rotation;
        drawWheel(currentRotation * Math.PI / 180);

        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          const finalAngle = currentRotation % 360;
          const correctedAngle = (360 - finalAngle + 90) % 360;
          const selectedIndex = Math.floor(correctedAngle / arc);
          result.innerText = `üéâ Selamat! Kamu mendapatkan ${hadiah[selectedIndex]}!`;
        }
      }

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
