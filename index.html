<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reuni SMPN 8 Cimahi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #2c6d66;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      padding: 20px;
      background-color: white;
    }
    .section-title {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .info {
      margin: 10px 0;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      padding: 12px;
      text-align: center;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-wa {
      background-color: #25D366;
    }
    .btn-daftar {
      background-color: #444;
    }
    .btn-donasi {
      background-color: #2c6d66;
    }
  </style>
</head>
<body>
  <div class="header">
    Reuni SMPN 8 Cimahi
  </div>
  <div class="container">
    <div class="section-title">Event Details</div>
    <div class="info">Sabtu, 20 Juli 2024 | 10:00 - 14:00</div>
    <div class="info">Hotel Santika, Cimahi</div>

    <div class="buttons">
      <button class="btn btn-wa" onclick="window.open('https://chat.whatsapp.com/E6rQcDrumDS1QXBKdIeb7v', '_blank')">Join Alumni Group (WhatsApp)</button>
      <button class="btn btn-daftar">Daftar Sekarang</button>
      <button class="btn btn-donasi">Donasi</button>
    </div>
  </div>
</body>
</html>
