<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reuni SMPN 8 Cimahi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    .grid-icons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 2rem;
      text-align: center;
    }

    .icon-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }
.icon-box:hover {
      transform: translateY(-5px);
    }
    .icon-circle {
      width: 70px;
      height: 70px;
      background: #f5f5f5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.3s;
    }
   .icon-circle i {
      font-size: 28px;
      color: #333;
    }

        .icon-text {
      font-size: 0.8rem;
      margin-top: 4px;
    }

    .icon-box:hover .icon-circle {
      background: #e0e0e0;
      transform: scale(1.05);
    }
    .banner {
      text-align: center;
      margin: 1rem;
      border-radius: 10px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .header-banner {
      width: 100%;
      max-width: 100%;
      display: block;
    }

    @media (max-width: 480px) {
      .grid-icons {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

<img src="https://i.imgur.com/Nk132No.gif" alt="Header Reuni SMPN 8 Cimahi" class="header-banner">

 <div class="grid-icons">

    <a href="https://chat.whatsapp.com/E6rQcDrumDS1QXBKdIeb7v" target="_blank" class="icon-box">
      <div class="icon-circle"><i class="fab fa-whatsapp"></i></div>
      <div class="icon-text">Grup WA</div>
    </a>

    <a href="https://forms.gle/xLwc73fXnMp8yffC6" target="_blank" class="icon-box">
      <div class="icon-circle"><i class="fas fa-pencil-alt"></i></div>
      <div class="icon-text">Pendaftaran</div>
    </a>

    <a href="https://sociabuzz.com/reuni8/donate" target="_blank" class="icon-box">
      <div class="icon-circle"><i class="fas fa-heart"></i></div>
      <div class="icon-text">Donasi</div>
    </a>

    <div class="icon-box">
      <div class="icon-circle"><i class="fas fa-calendar-alt"></i></div>
      <div class="icon-text">Jadwal</div>
    </div>

  </div>


<div class="banner" id="banner-container"></div>

<script>
  // Function to fetch and parse the TSV data
  fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRicUXORAEGkbbu4fUy__SIWDFvLcuNMb0KAE8o12rSDsnhwDjrNOCNtzoK10MazJ-B4IEDyyZDyLrF/pub?output=tsv')
    .then(response => response.text())
    .then(data => {
      const rows = data.split('\n').slice(1); // Skip the header row
      const banners = [];

      rows.forEach(row => {
        const columns = row.split('\t');
        const imageUrl = columns[0]; // Gambar column
        const link = columns[1];     // Link column
        const altText = columns[2];  // Alt column
        const urutan = parseInt(columns[8], 10);  // Urutan column (convert to number)

        // Ensure that the row has valid data
        if (imageUrl && !isNaN(urutan)) {
          banners.push({ imageUrl, link, altText, urutan });
        }
      });

      // Sort banners by the 'Urutan' column
      banners.sort((a, b) => a.urutan - b.urutan);

      // Dynamically create and append image elements in the correct order
      const bannerContainer = document.getElementById('banner-container');
      banners.forEach(banner => {
        const anchor = document.createElement('a');
        if (banner.link) anchor.href = banner.link;
        anchor.target = '_blank';

        const img = document.createElement('img');
        img.src = banner.imageUrl;
        img.alt = banner.altText;
        img.style.width = '100%';
        img.style.height = 'auto';
        img.style.borderRadius = '10px';

        anchor.appendChild(img);
        bannerContainer.appendChild(anchor);
      });
    })
    .catch(error => console.error('Error fetching Google Sheets data:', error));
</script>

</body>
</html>
