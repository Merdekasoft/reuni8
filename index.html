<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reuni SMPN 8 Cimahi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #e0f2f1);
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .section-title {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.4em;
      color: #00796b;
      border-bottom: 2px solid #00796b;
      padding-bottom: 5px;
    }
    .info {
      margin: 8px 0;
      font-size: 1em;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      padding: 15px;
      text-align: center;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .btn-wa {
      background: #25D366;
    }
    .btn-daftar {
      background: #546e7a;
    }
    .btn-donasi {
      background: #00796b;
    }
  </style>
  <script>
    async function fetchEventDetails() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTn1Uv338HmxZ-6HFWB2xZnLkV_yBg_Ux4l43FGlsJ-pTeOFlzELyCYzA2UucSMAjf-3BCUCeMyWh5M/pub?gid=506604714&single=true&output=tsv');
      const text = await response.text();
      const lines = text.trim().split('\n');
      const data = lines[1].split('\t');
      const [tanggal, waktu, tempat] = data;

      document.getElementById('tanggal').textContent = 'üìÖ ' + tanggal;
      document.getElementById('waktu').textContent = '‚è∞ ' + waktu;
      document.getElementById('tempat').textContent = 'üìç ' + tempat;
    }

    document.addEventListener('DOMContentLoaded', fetchEventDetails);
  </script>
</head>
<body>
  <div class="container">
    <div class="section-title">Detail Acara</div>
    <div class="info" id="tanggal"></div>
    <div class="info" id="waktu"></div>
    <div class="info" id="tempat"></div>

    <div class="buttons">
      <button class="btn btn-wa" onclick="window.open('https://chat.whatsapp.com/E6rQcDrumDS1QXBKdIeb7v', '_blank')">üîó Join Grup WhatsApp Reuni</button>
      <button class="btn btn-daftar" onclick="window.open('https://forms.gle/xLwc73fXnMp8yffC6', '_blank')">üìù Daftar Sekarang</button>
      <button class="btn btn-donasi" onclick="window.open('https://sociabuzz.com/reuni8/donate', '_blank')">üíù Donasi</button>
    </div>
  </div>
</body>
</html>
