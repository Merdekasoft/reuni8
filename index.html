  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #e0f2f1);
      color: #333;
    }
    .header {
      background-color: #00796b;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 2em;
      font-weight: 600;

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .section-title {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.4em;

      padding-bottom: 5px;
    }
    .info {

      font-size: 1em;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      padding: 15px;
      text-align: center;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .btn-wa {
      background: #25D366;
    }
    .btn-daftar {
      background: #546e7a;
    }

    }

</head>
