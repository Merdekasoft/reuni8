<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reuni SMPN 8 Cimahi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff5722;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.2rem;
    }

    .search-bar {
      background: white;
      margin: 1rem auto;
      max-width: 90%;
      padding: 0.7rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }

    .grid-icons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 1rem;
      text-align: center;
    }

    .icon-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 0.9rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .banner {
      background-color: #ffe0b2;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: 1rem;
      margin: 1rem;
      border-radius: 10px;
    }

    .promo-section {
      margin: 1rem;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .promo-card {
      flex: 1 1 45%;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .promo-card a {
      text-decoration: none;
      color: #fff;
      background: #ff5722;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      display: inline-block;
      margin-top: 0.5rem;
    }

  </style>
</head>
<body>

<header>REUNI SMPN 8 CIMAHI</header>

<div class="search-bar">
  <input type="text" placeholder="Cari teman, kenangan, atau informasi...">
</div>

<div class="grid-icons">
  <div class="icon-box">Grup WA</div>
  <div class="icon-box">Pendaftaran</div>
  <div class="icon-box">Donasi</div>
  <div class="icon-box">Jadwal Acara</div>
</div>

<div class="banner">Undangan Resmi | Reuni Akbar SMPN 8 Cimahi</div>

<div class="promo-section">
  <div class="promo-card">
    <div>Gabung Grup WhatsApp</div>
    <a href="#">Gabung</a>
  </div>
  <div class="promo-card">
    <div>Isi Form Pendaftaran</div>
    <a href="#">Daftar</a>
  </div>
  <div class="promo-card">
    <div>Bantu Donasi</div>
    <a href="#">Donasi</a>
  </div>
</div>

</body>
</html>
